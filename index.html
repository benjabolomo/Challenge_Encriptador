<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador // Benjamin</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/Media/Varios/Icono corregido.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img src="Media/Varios/Icono corregido.png" alt="Logo de alura" class="logo">
    </header>
    
    <main>
        <section class="input-section">
            <textarea placeholder="Texto aqui" class="user-input" name="mensaje" cols="30" rows="10"></textarea>
            <p class="warning"><i class='bx bxs-info-circle'></i>Recuerda utilizar solo minúsculas sin acento.</p>
            <div class="container-button-group">
                <div class="button-group">
                    <button onclick="encriptar()" class="boton-encriptar">Encriptar</button>
                    <button onclick="desencriptar()" class="boton-desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>
        <aside class="output-result">
            <div class="result-container">
                <img src="/Media/Varios/Muñeco.png" class="image-result" alt="Muñeco">
                <h3 class="result-title">Ningun mensaje fue encontrado.</h3>
                <p class="texto-b">Ingrese el texto.</p>
                <button class="boton-copiar">Copiar</button>
            </div>
        </aside>
    </main>
    
    <footer class="footer">
        <p>Desarrollado Por Benjamin</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
